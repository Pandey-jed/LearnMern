<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Html project with iframes</h1>
    <br>
    <h3>Local content</h3>
    <br>
    <iframe src="iframeDemo.html" style="height: 100px;width: 300px" title="ex"></iframe>
    <br>
    <h2>External website</h2><br>
    <br>
    <iframe src="https://www.wikipedia.org/" frameborder="1" height="300" width="400"></iframe>
    <br>
    <br>
    <h3>Youtube videos</h3><br><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZuHXSvL_4KI?si=LGIUs6PEyKe50vGZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
